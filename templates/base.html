<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy Chef AI Tutor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    <!-- Vis Network -->
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body class="bg-light">
    <!-- Piggy Avatar (Fixed Top Right) -->
    <div id="piggy-avatar-container" class="position-fixed top-0 end-0 p-3 d-flex align-items-center" style="z-index: 1050; display: none !important;">
        <!-- Logout Button -->
        <button id="logout-btn" class="btn btn-sm btn-outline-danger me-2 rounded-pill px-3 shadow-sm bg-white" style="font-size: 0.8rem;">
            Logout
        </button>
        <!-- æ›¿æ¢åŽçš„å°çŒªå¤´åƒå®¹å™¨ -->
        <div id="piggy-avatar" class="piggy-icon bg-white shadow d-flex align-items-center justify-content-center rounded" style="width: 50px; height: 50px; cursor: pointer;">
            <img src="/static/image/lulu1.GIF" class="custom-piggy-img" alt="Piggy Chef" style="width: 40px; height: 40px;">
        </div>
    </div>

    <!-- Main Content -->
    <div id="app-container" class="container-fluid min-vh-100 p-0 position-relative">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS -->
    <script src="/static/js/app.js"></script>
    <!-- Service Worker Registration & Auth Logic -->
    <script>
        // Check Auth Status & Toggle Avatar
        async function checkAuth() {
            try {
                const res = await fetch('/api/check_auth/');
                const data = await res.json();
                const avatarContainer = document.getElementById('piggy-avatar-container');
                
                if (data.is_authenticated) {
                    avatarContainer.style.setProperty('display', 'flex', 'important');
                } else {
                    avatarContainer.style.setProperty('display', 'none', 'important');
                }
            } catch (err) {
                console.error("Auth check failed:", err);
            }
        }

        // Logout Logic
        document.getElementById('logout-btn').addEventListener('click', async () => {
            if (confirm("Are you sure you want to leave Piggy Chef? ðŸ·")) {
                try {
                    const res = await fetch('/api/logout/');
                    const data = await res.json();
                    if (data.status === 'success') {
                        window.location.href = '/login/';
                    }
                } catch (err) {
                    alert("Logout failed. Please try again.");
                }
            }
        });

        // Redirect to Profile when clicking avatar
        document.getElementById('piggy-avatar').addEventListener('click', () => {
            window.location.href = '/profile/';
        });

        // Run check on load
        checkAuth();

        // Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/js/sw.js').then(registration => {
                    console.log('SW registered: ', registration);
                }).catch(registrationError => {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }
    </script>
</body>
</html>
