<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy Chef AI Tutor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    <!-- Vis Network -->
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body class="bg-light">
    <!-- Piggy Avatar (Fixed Top Right) -->
    <div id="piggy-avatar" class="position-fixed top-0 end-0 p-3" style="z-index: 1050; cursor: pointer; display: none;"> <!-- Hidden by default, shown in inner pages -->
        <div class="piggy-icon rounded-circle bg-white shadow d-flex align-items-center justify-content-center" style="width: 50px; height: 50px; font-size: 30px;">
            üê∑
        </div>
    </div>

    <!-- Main Content -->
    <div id="app-container" class="container-fluid min-vh-100 p-0 position-relative">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS -->
    <script src="/static/js/app.js"></script>
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/js/sw.js').then(registration => {
                    console.log('SW registered: ', registration);
                }).catch(registrationError => {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }
    </script>
</body>
</html>
